name: Build and Release Installer

on:
  push:
    branches:
      - develop
  create:
    tags:
      - 'v*'
  workflow_dispatch: 

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: NuGet Restore
      # Hier nutzen wir deine .slnx Datei
      run: nuget restore mirada-finanza-control-central.slnx

    - name: Build Main App Only (Release)
      run: msbuild mirada-finanza-control-central/mirada-finanza-control-central.csproj /p:Configuration=Release /p:Platform="Any CPU"

    # --- DEBUG SCHRITT: ZEIGT UNS ALLE PFADE AN ---
    - name: Debug - List all EXE files
      shell: cmd
      run: |
        echo "Suche nach der fertigen EXE..."
        dir /s /b *.exe

    - name: Extract Version
      id: get_version
      shell: bash
      run: |
        if [[ $GITHUB_REF == refs/tags/v* ]]; then
          echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        else
          echo "VERSION=1.0.0" >> $GITHUB_OUTPUT
        fi

    - name: Build Inno Setup Installer
      uses: Minionguyjpro/Inno-Setup-Action@v1.2.2
      with:
        path: mfcc_installer.iss
        options: /dAppVersion=${{ steps.get_version.outputs.VERSION }}

    - name: Upload Installer Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Mirada-Finanza-Setup
        path: InstallerOutput/Mirada-Finanza-Control-Central.exe
