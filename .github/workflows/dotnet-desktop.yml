name: Build and Release Installer

on:
  push:
    branches: [ main ]
  create:
    tags:
      - 'v*' 

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1

    - name: NuGet Restore
      run: nuget restore mirada-finanza-control-central.sln

    - name: Build Main App Only (Release)
      # Wir bauen nur die Haupt-App, um den Fehler im LicenseGenerator zu umgehen
      run: msbuild mirada-finanza-control-central/mirada-finanza-control-central.csproj /p:Configuration=Release /p:Platform="Any CPU"

    - name: Extract Version
      id: get_version
      shell: bash
      run: |
        if [[ $GITHUB_REF == refs/tags/* ]]; then
          echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        else
          echo "VERSION=1.0.0" >> $GITHUB_OUTPUT
        fi

    # --- HIER IST DER NEUE INSTALLER-TEIL ---
    - name: Build Inno Setup Installer
      uses: aybe/Inno-Setup-Action@v1.2.2
      with:
        filepath: mfcc_installer.iss
        # Ãœbergibt die Version an dein .iss Skript
        options: /dAppVersion=${{ steps.get_version.outputs.VERSION }}

    - name: Upload Installer Artifact
      uses: actions/upload-artifact@v3
      with:
        name: Mirada-Finanza-Setup
        # Dieser Pfad muss zum OutputDir in deiner .iss Datei passen
        path: InstallerOutput/Mirada-Finanza-Control-Central.exe
