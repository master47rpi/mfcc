name: Build and Release Installer

on:
  push:
    branches:
      - develop
  create:
    tags:
      - 'v*'
  workflow_dispatch: 

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4 # v4 ist aktuell

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2 # v2 ist aktuell

    - name: NuGet Restore
      run: nuget restore mirada-finanza-control-central.slnx

    - name: Build Main App Only (Release)
      run: msbuild mirada-finanza-control-central/mirada-finanza-control-central.csproj /p:Configuration=Release /p:Platform="Any CPU"

    - name: Extract Version
      id: get_version
      shell: bash
      run: |
        if [[ $GITHUB_REF == refs/tags/v* ]]; then
          echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        else
          echo "VERSION=1.0.0" >> $GITHUB_OUTPUT
        fi

    - name: Build Inno Setup Installer
      # Wir nutzen jetzt diese stabilere Action:
      uses: Minionguyjpro/Inno-Setup-Action@v1.2.2
      with:
        path: mfcc_installer.iss # Beachte: Hier hei√üt der Parameter 'path' statt 'filepath'
        options: /dAppVersion=${{ steps.get_version.outputs.VERSION }}

    - name: Upload Installer Artifact
      uses: actions/upload-artifact@v4 # v4 behebt den "Deprecated" Fehler
      with:
        name: Mirada-Finanza-Setup
        path: InstallerOutput/Mirada-Finanza-Control-Central.exe
