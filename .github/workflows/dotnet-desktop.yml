name: Build and Release Installer

on:
  push:
    branches:
      - develop
  create:
    tags:
      - 'v*'
  workflow_dispatch: 

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4 # Aktualisiert auf v4
      with:
        fetch-depth: 0

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2 # Aktualisiert auf v2

    - name: NuGet Restore
      run: nuget restore mirada-finanza-control-central.sln

    - name: Build Main App Only (Release)
      run: msbuild mirada-finanza-control-central/mirada-finanza-control-central.csproj /p:Configuration=Release /p:Platform="Any CPU"

    - name: Extract Version
      id: get_version
      shell: bash
      run: |
        if [[ $GITHUB_REF == refs/tags/v* ]]; then
          echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        else
          echo "VERSION=1.0.0" >> $GITHUB_OUTPUT
        fi

    - name: Build Inno Setup Installer
      # Korrigierter Name der Action (Groß-/Kleinschreibung prüfen)
      uses: aybe/Inno-Setup-Action@v1.2.2
      with:
        filepath: mfcc_installer.iss
        options: /dAppVersion=${{ steps.get_version.outputs.VERSION }}

    - name: Upload Installer Artifact
      # WICHTIG: Aktualisiert auf v4, damit der Fehler verschwindet
      uses: actions/upload-artifact@v4 
      with:
        name: Mirada-Finanza-Setup
        path: InstallerOutput/Mirada-Finanza-Control-Central.exe
